<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Otsikko</title>
    </head>

    <body>
        <h1>Create a user</h1>

        
        <h2 th:each="user : ${userdb}">
            <span th:text="${user.name}">kayttajat</span>
            <span th:text="${user.password}">kayttajat</span>
        </h2>
        
        
        <form th:action="@{/createuser}" method="POST">
            <input type="text" name="name"/>
            <input type="text" name="password"/>
            <input type="submit"/>
        </form>
        
    </body>
</html>
