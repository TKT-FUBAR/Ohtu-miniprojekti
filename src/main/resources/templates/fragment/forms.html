<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div th:fragment="add-book">
            <form th:method="post" th:action="@{/book/add}">
                <div class="form-group">
                    <label for="handle">Handle</label>
                    <input type="text" class="form-control" name="handle" required="required" />
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" required="required" />
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" name="author" required="required" />
                </div>
                <div class="form-group">
                    <label for="year">Year</label>
                    <input type="number" class="form-control" name="year" required="required" />
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text" class="form-control" name="publisher" required="required" />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" required="required" />
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
