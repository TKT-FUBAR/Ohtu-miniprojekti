<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div th:fragment="add-book">
            <form class="form-horizontal" th:method="post" th:action="@{/book/add}">
                <div class="form-group">
                    <label for="handle" class="col-sm-2 control-label">Handle</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="handle" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="author" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="editor" class="col-sm-2 control-label">Editor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="editor" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="publisher" class="col-sm-2 control-label">Publisher</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="publisher" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="year" class="col-sm-2 control-label">Year</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="year" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="volume" class="col-sm-2 control-label">Volume</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="volume" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="number" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="series" class="col-sm-2 control-label">Series</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="series" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="address" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="edition" class="col-sm-2 control-label">Edition</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="edition" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="month" class="col-sm-2 control-label">Month</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="month" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Note</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="note" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
