<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div th:fragment="add-book">
            <form class="form-horizontal" th:method="post" th:action="@{/book/add}">
                <div class="form-group">
                    <label for="handle" class="col-sm-2 control-label">Handle</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_handle" name="handle" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_title" name="title" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_author" name="author" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="editor" class="col-sm-2 control-label">Editor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_editor" name="editor" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="publisher" class="col-sm-2 control-label">Publisher</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_publisher" name="publisher" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="year" class="col-sm-2 control-label">Year</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_year" name="year" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="volume" class="col-sm-2 control-label">Volume</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_volume" name="volume" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_number" name="number" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="series" class="col-sm-2 control-label">Series</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_series" name="series" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_address" name="address" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="edition" class="col-sm-2 control-label">Edition</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_edition" name="edition" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="month" class="col-sm-2 control-label">Month</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_month" name="month" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Note</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="book_note" name="note" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="book_submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- // Add Article //-->
        
        <div th:fragment="add-article">
            <form class="form-horizontal" th:method="post" th:action="@{/article/add}">
                <div class="form-group">
                    <label for="handle" class="col-sm-2 control-label">Handle</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_handle" name="handle" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_title" name="title" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_author" name="author" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="journal" class="col-sm-2 control-label">Journal</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_journal" name="journal" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="year" class="col-sm-2 control-label">Year</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_year" name="year" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="volume" class="col-sm-2 control-label">Volume</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_volume" name="volume" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_number" name="number" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="pages" class="col-sm-2 control-label">Pages</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_pages" name="pages" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="month" class="col-sm-2 control-label">Month</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_month" name="month" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Note</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="article_note" name="note" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="article_submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        
        
        <!-- // Add Article //-->
        
        <div th:fragment="add-inproceedings">
            <form class="form-horizontal" th:method="post" th:action="@{/inproceedings/add}">

                <div class="form-group">

                    </div>
                </div>
                <div class="form-group">
                    <label for="booktitle" class="col-sm-2 control-label">Book Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_booktitle" name="booktitle" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="author" class="col-sm-2 control-label">Author</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_author" name="author" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="year" class="col-sm-2 control-label">Year</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_year" name="year" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="editor" class="col-sm-2 control-label">Editor</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_editor" name="editor" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="volume" class="col-sm-2 control-label">Volume</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_volume" name="volume" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="number" class="col-sm-2 control-label">Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_number" name="number" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="series" class="col-sm-2 control-label">Series</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_series" name="series" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="pages" class="col-sm-2 control-label">Pages</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_pages" name="pages" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">Address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_address" name="address" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="month" class="col-sm-2 control-label">Month</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_month" name="month" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="organization" class="col-sm-2 control-label">Organization</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_organization" name="organization" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="publisher" class="col-sm-2 control-label">Publisher</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_publisher" name="publisher" />

                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Note</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="ip_note" name="note" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" id="ip_submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
